[[mods]]
modId="chlorineftbchunks"
version="${version}"
displayName="ChlorineFTB-Chunks"
authors="hanetzer"
description='''
        ChlorineFTB-Chunks is an addon to chlorine & ftb chunks aiming to allow the two to work together.
        '''
