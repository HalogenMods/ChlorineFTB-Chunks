[[dependencies.chlorineftbchunks]]
    modId="forge"
    mandatory=true
    versionRange="[${forge_min},${forge_max})"
    ordering="NONE"
    side="BOTH"

[[dependency.chlorineftbchunks]]
    modId="minecraft"
    mandatory=true
    versionRange="[${minecraft_min},${minecraft_max})"
    ordering="NONE"
    side="BOTH"

[[dependency.chlorineftbchunks]]
    modId="ftbchunks"
    mandatory=true
    versionRange="[${ftb_chunks_version},)"

[[dependency.chlorineftbchunks]]
    modId="chlorine"
    mandatory=true
    versionRange="[${chlorine_version},)"